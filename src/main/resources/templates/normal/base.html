<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<title th:text="${title}"></title>
<link rel="stylesheet" th:href="@{/css/style.css}" />

<!-- <script src="https://code.sjquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
 -->

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
	integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
	crossorigin="anonymous"></script>

</head>
<body>

	<!-- start navbar -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>

					<li class="nav-item"><a class="nav-link"><span
							th:text="${user.userName}"></span></a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout
							up</a></li>
				</ul>

			</div>
		</div>
	</nav>
	<!-- end navbar -->

	<div class="sidebar mt-5">
		<span class="crossBtn">&times;</span> <a th:href="@{/user/index}"
			id="home" class="item active"><i class="fas fa-home"></i> Home</a> <a
			th:href="@{/user/showContact/0}" id="viewContact" class="item"> <i
			class="fas fa-id-card-alt"></i> View Contacts
		</a> <a th:href="@{/user/addContact}" id="addContact" class="item"><i
			class="fas fa-pencil-alt"></i> Add Contacts</a> <a
			th:href="@{/user/profile}" class="item" id="userprofile"><i
			class="fas fa-user-circle"></i> User Profile</a> <a href=""
			th:href="@{/user/setting}" id="settings" class="item"><i
			class="fas fa-cogs"></i> Settings</a> <a th:href="@{/logout}"
			class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>

	<div class="content mt-2">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		<div class="container">
			<div th:if="${session.message}"
				th:classappend="${'alert-'+session.message.type}"
				class="alert text-center">
				<span th:text="${session.message.content}"></span>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<div th:replace="${content}"></div>
		</div>

	</div>


	<script src="" th:src="@{/js/script.js}"></script>

	<script>
		function deleteContact(contactID)
		{
			swal({
				  title: "Are you sure?",
				  text: "you want to delete this contact..",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    window.location="/user/deleteContact/"+contactID;
				  } else {
				    swal("Your Contact is safe!");
				  }
				});
		}
		
		
	</script>

	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
