<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Profile Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<h3 class="mt-3">
							<span>User Profile </span>
						</h3>
						<table class="table">
							<thead>
								<tr>
									<th scope="col">User Id</th>
									<th scope="col"><span th:text="${user.id}"></span></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">userName</th>
									<td><span th:text="${user.userName}"></span></td>
								</tr>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.userEmail}"></span></td>
								</tr>
								<tr>
									<th scope="row">Password</th>
									<td><span th:text="${user.userPassword}"></span></td>
								</tr>
								<tr>
									<th scope="row">Account Active</th>
									<td><span th:text="${user.enabled}"></span></td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
		<script>
	$(document).ready(()=>{
		$(".item").removeClass("active");
		$("#userprofile").addClass("active"); 
	});
		
	</script>
	</section>

</body>
</html>
