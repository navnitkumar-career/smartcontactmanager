<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>Login Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card card-container">
				<img id="profile-img" class="profile-img-card"
					src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
				<p id="profile-name" class="profile-name-card"></p>

				<form class="form-signin" th:action="@{/loginProcess}" method="post">
					<div th:if="${param.error}" class="alert alert-danger">
						Invalid userName and Password</div>
					<div th:if="${param.logout}" class="alert alert-danger">You
						have been logged out</div>
					<div th:if="${param.change}" class="alert alert-danger">
						<p th:text="${param.change}"></p>
					</div>

					<span class="reauth-email text-left">Email : </span> <input
						type="email" id="email" class="form-control" name="username"
						placeholder="Email address" required autofocus> <span
						class="reauth-password text-left">password : </span> <input
						type="password" id="password" name="password"
						class="form-control mt-2" placeholder="Password" required>
					<div id="remember" class="checkbox mt-4">
						<label> <input type="checkbox" value="remember-me">
							Remember me
						</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block btn-signin mt-3"
						type="submit" name="submit">Sign in</button>
				</form>
				<div class="container">
					<a href="/signup/" class="forgot-password text-center">Register
						here</a>
				</div>
				<div class="container">
					<a th:href="@{/forgotEmail}" class="forgot-password text-center">Forgot
						Password </a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
