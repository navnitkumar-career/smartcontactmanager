<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>Login Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card card-container">
				<img id="profile-img" class="profile-img-card"
					src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
				<p id="profile-name" class="profile-name-card"></p>
				<div class="alert alert-success mt-4" role="alert">We have
					sent OTP to your email...</div>

				<div th:if="${session.message}" class="container">
					<div class="alert alert-danger my-2 text-center" role="alert">
						<p th:text="${session.message}"></p>
					</div>
				</div>
				<form class="form-signin" th:action="@{/verify-otp}" method="post">
					<div class="form-group">
						<input type="text" required="required" name="otp" id="otp"
							class="form-control mt-2" placeholder="Enter OTP here.. "
							autofocus>
					</div>

					<button class="btn btn-lg btn-primary btn-block btn-signin mt-5"
						type="submit" name="submit">Verify OTP</button>

				</form>

			</div>
		</div>
	</section>
</body>
</html>
